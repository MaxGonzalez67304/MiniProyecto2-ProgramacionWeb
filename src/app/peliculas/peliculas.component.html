<h3>Peliculas taquilleras</h3>

<div class="galeria">
    <h4>Marvel</h4>
    <div class="lista-imagenes">
        <div *ngFor= "let i of misPeliculas, let h=index">
            <img src="{{i.img}}" alt="imagen principal" *ngIf="i.casa=='marvel'" >
        </div>
    </div>
    <h4>DC</h4>
    <div class="lista-imagenes">
        <div *ngFor= "let i of misPeliculas, let h=index">
            <img src="{{i.img}}" alt="imagen principal" *ngIf="i.casa=='dc'" >
        </div>
    </div>
</div>
